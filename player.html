<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

        body {
            background: #000000;
            margin: 0;
            padding: 0;
        }

        iframe {
            background: #000000;
            position:fixed;
            top:0px;
            left:0px;
            bottom:0px;
            right:0px;
            width:100%;
            height:100%;
            border:none;
            margin:0;
            padding:0;
            overflow:hidden;
            z-index: 2;
        }

    </style>
  </head>
  <body>

    <iframe src="scribble.html" id="iframe"></iframe>

    <script>
        var iframe = document.getElementById('iframe');
        var doodles = [
            "2color-grid.html", // ready
            "3dscribble.html", // ready
            "3dscribble2.html", // ready
            "blue-prints--responsive.html", // ready
            "builders-blocks-two.html", // ready
            "builders-blocks.html", // ready
            "circuits--responsive.html", // ready
            "circuits2--responsive.html", // ready
            "circuits3--responsive.html", // ready
            "gray-blobs--responsive.html", // ready
            "pudding.html", // ready
            "purple-prints--responsive.html", // ready
            "quadrilaterals.html", // ready
            "scribble.html", // ready
            "scribble-curves.html", // ready
            "three1.html", // ready
            "three2.html", // ready
            "tiling2.html", // ready
            "zodiac-signs.html", // ready
            "comic-windows.html", // ready
            "lappen.html", // ready
            "woven.html" // ready
        ];
        var unplayedDoodles;
        function refillUnplayedDoodles() {
            unplayedDoodles = [];
            for (var d = 0; d < doodles.length; d++) {
                unplayedDoodles.push(doodles[d]);
            }
        }
        refillUnplayedDoodles();
        var nTimesDoodleWillShown = 2;
        var nTimesDoodleIsShown = 0;
        var doodle;
        function changeDoodle() {
            var randomIndex = Math.floor(Math.random() * unplayedDoodles.length);
            doodle = unplayedDoodles.splice(randomIndex, 1)[0];
        }
        changeDoodle();
        function refreshDoodle() {
            if (nTimesDoodleIsShown >= nTimesDoodleWillShown) {
                if (!unplayedDoodles.length) {
                    refillUnplayedDoodles();
                }
                changeDoodle();
                nTimesDoodleIsShown = 0;
            }
            iframe.src = doodle;
            nTimesDoodleIsShown++;
        }
        refreshDoodle();
        setInterval(refreshDoodle, 8000);

        function toggleFullScreen() {
            if (!document.mozFullScreen && !document.webkitFullScreen) {
                if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else {
                    iframe.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else {
                    document.webkitCancelFullScreen();
                }
            }
        }

        document.addEventListener("keydown", function(e) {
            if (e.keyCode == 13) {
                toggleFullScreen();
            }
        }, false);

    </script>

  </body>
</html>
