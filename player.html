<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

        body {
            background: #000000;
            margin: 0;
            padding: 0;
        }

        iframe {
            position:fixed;
            top:0px;
            left:0px;
            bottom:0px;
            right:0px;
            width:100%;
            height:100%;
            border:none;
            margin:0;
            padding:0;
            overflow:hidden;
            z-index: 2;
        }

    </style>
  </head>
  <body>

    <iframe src="scribble.html" id="iframe"></iframe>

    <script>
        var iframe = document.getElementById('iframe');
        var doodles = [
            "2color-grid.html", // ready
            "3dscribble.html", // bugged
            "blobs.html", // needs work
            "blue-prints.html", // needs repsonsive version
            "builders-blocks-two.html", // ready
            "builders-blocks.html", // ready
            "circuits.html", // needs responsive version
            "circuits2.html", // needs responsive version
            "circuits3.html", // needs responsive version
            "gray-blobs.html", // needs resposive version
            "pudding.html", // ready
            "purple-prints.html", // needs responsive version
            "quadrilaterals.html", // ready
            "scribble.html", // ready
            "tiling.html", // needs work
            "zodiac-signs.html" // ready
        ];
        function setRandomDoodle() {
            var randomIndex = Math.floor(Math.random() * doodles.length);
            iframe.src = doodles[randomIndex];
        }
        setRandomDoodle();
        setInterval(setRandomDoodle, 12000);

        function toggleFullScreen() {
            if (!document.mozFullScreen && !document.webkitFullScreen) {
                if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else {
                    iframe.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else {
                    document.webkitCancelFullScreen();
                }
            }
        }

        document.addEventListener("keydown", function(e) {
            if (e.keyCode == 13) {
                toggleFullScreen();
            }
        }, false);

    </script>
