<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="True" />
  <title>Zodiac signs</title>
</head>
<body>
<canvas id="c">Sorry, your browser does not support canvas.</canvas>
<script>
    var experiment = {};
    experiment.setup = function () {

      // check if the browser has any idea if we can do the setup yet
      if (!window.innerWidth) {
        setTimeout(experiment.setup, 500);
        return;
      }

      // grab canvas and drawing context
      var canvas = document.getElementById('c'), context = canvas.getContext('2d');
      if(!context){
        return;
      }

      // some css tweaks
      document.body.style.background = "#1A2831";
      document.body.style.margin = 0;
      document.body.style.overflow = "hidden";

      // fill canvas to browser size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // draw here
      context.fillStyle = "#1A2831";
      context.fillRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = "#e3e3e3";

      var stars = [];
      var nX = Math.ceil(canvas.width / 64) + 2;
      var nY = Math.ceil(canvas.height / 64) + 2;
      for (var y = 0; y < nY; y++) {
          stars[y] = [];
          for (var x = 0; x < nX; x++) {
              var star = {
                  x: -32 + (x * 64) - (Math.random() * 64),
                  y: -32 + (y * 64) - (Math.random() * 64)
              };
              stars[y].push(star);

              context.beginPath();
              context.arc(star.x, star.y, 1 + (Math.random() * 2), 0, 2*Math.PI);
              context.fill();
          }
      }

    };// end setup closure

    // if this html document is ready we can begin thinking of the experiment setup
    if(document.readyState === 'complete'){
      experiment.setup();
    } else {
      window.onload = function (){
        experiment.setup();
      }
    }
</script>
</body>
</html>
