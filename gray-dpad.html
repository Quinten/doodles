<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var thickness = 16; // a number between 1 and canvas.width/2
      var thicknessInner = 24; // a number between 1 and canvas.width/2
      var crop = 0.4; // a number between 0.01 and 0.5
      var radius = canvas.width * crop;

      context.lineWidth = 3;
      context.strokeStyle = '#ecf0f1';

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = '#95a5a6';
      context.fill();
      context.stroke();

      context.beginPath();
      context.moveTo(centerX - (thickness / 2), centerY - (canvas.height * crop));

      context.lineTo(centerX + (thickness / 2), centerY - (canvas.height * crop));
      context.lineTo(centerX + (thicknessInner / 2), centerY - (thicknessInner / 2));
      context.lineTo(centerX + (canvas.width * crop), centerY - (thickness / 2));
      context.lineTo(centerX + (canvas.width * crop), centerY + (thickness / 2));
      context.lineTo(centerX + (thicknessInner / 2), centerY + (thicknessInner / 2));
      context.lineTo(centerX + (thickness / 2), centerY + (canvas.height * crop));
      context.lineTo(centerX - (thickness / 2), centerY + (canvas.height * crop));
      context.lineTo(centerX - (thicknessInner / 2), centerY + (thicknessInner / 2));
      context.lineTo(centerX - (canvas.width * crop), centerY + (thickness / 2));
      context.lineTo(centerX - (canvas.width * crop), centerY - (thickness / 2));
      context.lineTo(centerX - (thicknessInner / 2), centerY - (thicknessInner / 2));

      context.lineTo(centerX - (thickness / 2), centerY - (canvas.height * crop));
      context.fillStyle = '#7f8c8d';
      context.fill();
      context.stroke();

      window.location.assign(canvas.toDataURL());
    </script>
  </body>
</html>
